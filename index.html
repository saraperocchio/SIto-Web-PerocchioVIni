<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di esempio</title>
    <style>
      /* Imposta lo sfondo e il font */
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Imposta lo stile dell'intestazione */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      /* Imposta lo stile del contenuto principale */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* Imposta lo stile dei link */
      a {
        color: #333;
        text-decoration: none;
      }
      a:hover {
        color: #777;
      }
      
      /* Imposta lo stile del piè di pagina */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Titolo dell'intestazione</h1>
    </header>
    <main>
      <h2>Titolo del contenuto principale</h2>
      <p>Questo è un paragrafo di esempio. Puoi modificare questo contenuto come desideri.</p>
      <p>Per maggiori informazioni, visita il nostro <a href="#">sito web</a>.</p>
    </main>
    <footer>
      <p>© 2023 Nome della tua azienda. Tutti i diritti riservati.</p>
    </footer>
  </body>
</html>
