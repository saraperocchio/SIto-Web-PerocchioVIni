<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
      /* Basic CSS styles */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Responsive CSS styles */
      @media screen and (max-width: 768px) {
        /* Styles for screens less than 768px wide */
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 16px;
        }
      }
      @media screen and (min-width: 768px) {
        /* Styles for screens 768px or wider */
        h1 {
          font-size: 48px;
        }
        p {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>This is a base HTML5 page.</p>
  </body>
</html>
